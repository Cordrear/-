<!DOCTYPE html>
<html>
<head>
	<title>AuthForm</title>
	<!--<link type="text/css" href="style.css" rel="stylesheet">-->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet/less" type="text/css" href="main.less" />
	<link rel="stylesheet/less" type="text/css" href="checkbox.less" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js" ></script>
</head>
<body>
	<div class="content"> <!-- this div fixes sudden flex bug with no background -->
		<form>
			<div class="logo">
			</div>
			<div class="input">
				<img src="img/user.svg" />
				<input type="text" name="username" placeholder="Username" required />
			</div>
			<div class="input">
				<img src="img/lock.svg" />
				<input type="Password" name="password" placeholder="********" required />
			</div>
			<button type="submit">Login</button>
			<div>
				<label class="checkbox">&nbsp;Remember me
					<input type="checkbox" checked="checked" name="rememberMe" /> 
					<span class="checkmark"></span>
				</label>
				<a href="#">Forgot your password?</a>
			</div>
		</form>
	</div>
</body>
</html>
